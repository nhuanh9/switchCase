<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let value = eval(prompt('Type a number', 0));

        switch (value) {
            case 5:{
                alert('Lớn Hơn 0');
                break;
            }
            case -5:{
                alert('Nhỏ hơn 0');
                break;
            }
            default:{
                alert('Bằng 0');
                break;
            }
        }
    </script>
</body>
</html>
